name: Update Premier League Standings

on:
  schedule:
    # 1日ごとに実行 (UTC21:00=日本時間6:00)
    - cron: '0 21 * * *'
  workflow_dispatch:
    # ボタンひとつで手動実行もできるようにする設定

permissions:
  contents: write  # リポジトリへの書き込み権限を付与

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウト（取得）
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js環境をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. 依存関係のインストール (スクリプトに必要なライブラリがあれば)
      - name: Install dependencies
        run: npm install

      # 4. データ更新スクリプトの実行
      - name: Run update script
        run: node src/scripts/update-standings.js
        env:
          # APIキーなどの秘密情報はGitHubのSettingsから登録して使います
          API_KEY: ${{ secrets.FOOTBALL_API_KEY }}

      # 5. もしファイルが更新されていたら、GitHubにコミット＆プッシュする
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update standings.json [skip ci]"
          file_pattern: 'src/data/standings.json'